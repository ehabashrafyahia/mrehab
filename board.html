<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أساطير الجغرافيا | التصميم الزجاجي</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Particles.js for dynamic background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Confetti for celebrations -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Particles.js container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main content container */
        .content-wrapper {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Modern Glass Header */
        .glass-header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .glass-header h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #f0f0f0, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 20px rgba(255,255,255,0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255,255,255,0.3)); }
            50% { filter: drop-shadow(0 0 40px rgba(255,255,255,0.6)); }
        }

        .glass-subtitle {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 40px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* Glass Stats Card */
        .stats-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 40px;
            margin: 20px auto;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .stats-glass i {
            color: #ffd700;
            font-size: 1.8rem;
        }

        /* Modern Glass Grid */
        .modern-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
        }

        /* Glass Card Design */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 30px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: white;
            min-height: 400px;
        }

        /* Animated gradient border */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #ffd700);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 6s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        /* Card Icon */
        .card-icon {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .glass-card:hover .card-icon {
            transform: scale(1.1) rotate(10deg);
            border-color: #ffd700;
            background: rgba(255,215,0,0.2);
        }

        /* Student Name */
        .student-name {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Badge Container */
        .badge-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }

        .badge {
            background: rgba(255,215,0,0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            border: 1px solid rgba(255,215,0,0.3);
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge i {
            font-size: 1rem;
        }

        /* Geographic Coordinates */
        .geo-coords {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            background: rgba(0,0,0,0.2);
            padding: 8px 20px;
            border-radius: 50px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: 500;
        }

        /* Waiting Message */
        .waiting-message {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 60px;
            padding: 60px 80px;
            text-align: center;
            border: 2px dashed rgba(255,255,255,0.3);
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 100px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .waiting-message i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffd700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Floating Action Button for Testing */
        .fab {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            background: rgba(255,215,0,0.3);
            border-color: #ffd700;
        }

        .tooltip {
            position: absolute;
            right: 70px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            color: white;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .fab:hover .tooltip {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-header h1 {
                font-size: 3rem;
            }
            
            .glass-subtitle {
                font-size: 1rem;
                padding: 8px 20px;
            }
            
            .modern-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="content-wrapper">
        <header class="glass-header">
            <h1>أساطير الجغرافيا</h1>
            <div class="glass-subtitle">
                <i class="fas fa-globe-asia" style="margin-left: 10px;"></i>
                حيث تلتقي الخرائط بالأساطير
            </div>
        </header>

        <div class="stats-glass" id="statsGlass">
            <i class="fas fa-crown"></i>
            <span id="statsCount">عدد الأساطير: 0</span>
            <i class="fas fa-map-marked-alt"></i>
        </div>

        <div id="waitingGlass" class="waiting-message">
            <i class="fas fa-compass fa-spin"></i>
            <div>في انتظار انطلاق الأساطير...</div>
            <div style="font-size: 1rem; margin-top: 20px;">أضف أسطورة جديدة من زر التحكم</div>
        </div>

        <div class="modern-grid" id="glassGrid"></div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab" onclick="addRandomLegend()">
        <i class="fas fa-plus"></i>
        <span class="tooltip">إضافة أسطورة عشوائية</span>
    </div>

    <script>
        // Configuration
        const STORAGE_KEY = 'students_geo_db';
        
        // Rich icons array with Font Awesome classes
        const legendIcons = [
            'fa-globe', 'fa-map', 'fa-compass', 'fa-mountain', 'fa-water',
            'fa-tree', 'fa-volcano', 'fa-earth-asia', 'fa-location-dot',
            'fa-flag', 'fa-crown', 'fa-star', 'fa-gem', 'fa-scroll',
            'fa-dragon', 'fa-landmark', 'fa-treasure-chest', 'fa-route'
        ];

        // Random geographic coordinates generator
        function generateGeoCoords() {
            const lat = (Math.random() * 180 - 90).toFixed(4);
            const lng = (Math.random() * 360 - 180).toFixed(4);
            return `${lat}° ${lat > 0 ? 'شمال' : 'جنوب'} • ${lng}° ${lng > 0 ? 'شرق' : 'غرب'}`;
        }

        // Get random gradient for icon background
        function getRandomGradient() {
            const gradients = [
                'linear-gradient(135deg, #667eea, #764ba2)',
                'linear-gradient(135deg, #f093fb, #f5576c)',
                'linear-gradient(135deg, #4facfe, #00f2fe)',
                'linear-gradient(135deg, #43e97b, #38f9d7)',
                'linear-gradient(135deg, #fa709a, #fee140)',
                'linear-gradient(135deg, #30cfd0, #330867)'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Load and render students
        function renderGlassBoard() {
            const students = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const grid = document.getElementById('glassGrid');
            const waitingEl = document.getElementById('waitingGlass');
            const statsEl = document.getElementById('statsCount');
            
            // Update stats
            statsEl.innerText = `عدد الأساطير: ${students.length}`;

            // Show/hide waiting message
            if (students.length === 0) {
                waitingEl.style.display = 'block';
                grid.innerHTML = '';
                return;
            } else {
                waitingEl.style.display = 'none';
            }

            // Store previous count for confetti trigger
            const previousCount = grid.children.length;
            
            // Clear and rebuild grid
            grid.innerHTML = '';
            
            // Reverse to show newest first
            [...students].reverse().forEach(student => {
                const card = createGlassCard(student.name);
                grid.appendChild(card);
            });

            // Trigger confetti if new student added
            if (students.length > previousCount && previousCount !== 0) {
                fireModernConfetti();
            }
        }

        // Create glass card with modern styling
        function createGlassCard(name) {
            const card = document.createElement('div');
            card.className = 'glass-card';
            
            // Generate random icon from Font Awesome
            const iconClass = legendIcons[Math.floor(Math.random() * legendIcons.length)];
            const gradient = getRandomGradient();
            const coords = generateGeoCoords();
            
            // Random badges
            const badges = ['خبير خرائط', 'مستكشف', 'أسطورة', 'عبقري جغرافيا', 'رحّالة'];
            const badge1 = badges[Math.floor(Math.random() * badges.length)];
            const badge2 = badges[Math.floor(Math.random() * badges.length)];
            
            card.innerHTML = `
                <div class="card-icon" style="background: ${gradient}">
                    <i class="fas ${iconClass}"></i>
                </div>
                <div class="student-name">${name}</div>
                <div class="badge-container">
                    <span class="badge"><i class="fas fa-medal"></i> ${badge1}</span>
                    <span class="badge"><i class="fas fa-scroll"></i> ${badge2}</span>
                </div>
                <div class="geo-coords">
                    <i class="fas fa-location-crosshairs" style="margin-left: 8px;"></i>
                    ${coords}
                </div>
                <div style="font-size: 0.9rem; color: rgba(255,255,255,0.6); margin-top: 5px;">
                    <i class="fas fa-clock"></i> منذ ${Math.floor(Math.random() * 24)} ساعة
                </div>
            `;

            // Add 3D tilt effect
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 25;
                const rotateY = (centerX - x) / 25;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });

            return card;
        }

        // Modern confetti celebration
        function fireModernConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                colors: ['#ffd700', '#ffffff', '#4ecdc4', '#ff6b6b', '#a8e6cf']
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92 });
            fire(0.1, { spread: 120, startVelocity: 45 });
            
            // Add some from the sides
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 70,
                    origin: { x: 0, y: 0.5 }
                });
                confetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 70,
                    origin: { x: 1, y: 0.5 }
                });
            }, 250);
        }

        // Add random legend for testing
        function addRandomLegend() {
            const names = ['ابن بطوطة', 'الإدريسي', 'بطليموس', 'هيرودوت', 'ماركو بولو', 'ابن خلدون', 'الخوارزمي', 'ماجلان', 'كولومبوس', 'فاسكو دا جاما', 'تيمور الشرقية', 'نور الدين'];
            const randomName = names[Math.floor(Math.random() * names.length)] + ' ' + (Math.floor(Math.random() * 100) + 1);
            
            const students = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            students.push({ name: randomName, timestamp: Date.now() });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(students));
            renderGlassBoard();
        }

        // Listen to storage events (cross-tab synchronization)
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) {
                renderGlassBoard();
            }
        });

        // Auto-refresh every 2 seconds for same-tab updates
        setInterval(() => {
            const current = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]').length;
            const displayed = document.getElementById('glassGrid').children.length;
            if (current !== displayed) {
                renderGlassBoard();
            }
        }, 2000);

        // Initial render
        renderGlassBoard();

        // Expose function for console testing
        window.addLegend = function(name) {
            const students = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            students.push({ name: name || 'أسطورة جديدة', timestamp: Date.now() });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(students));
            renderGlassBoard();
        };
    </script>
</body>
</html>
