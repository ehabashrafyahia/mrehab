<script>
    let pharaohQuestions = [];
    let currentPharaohIndex = 0;
    const englishPrefixes = ['a:', 'b:', 'c:', 'd:'];

    function startPharaohQuiz() {
        const rawText = document.getElementById('questionInput').value.trim();
        if(!rawText) return;

        const blocks = rawText.split("\n\n");
        pharaohQuestions = blocks.map(block => {
            const lines = block.split("\n").map(l => l.trim()).filter(l => l !== "");
            if(lines.length >= 6) {
                return {

                    opts: lines.slice(1, 5),

            document.getElementById('quizView').classList.remove('hidden');
            displayPharaohQuestion();
        }
    }

    function displayPharaohQuestion() {
        const currentItem = pharaohQuestions[currentPharaohIndex];
        document.getElementById('questionText').innerText = `Q${currentPharaohIndex + 1}: ${currentItem.q}`;
