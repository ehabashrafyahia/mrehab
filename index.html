<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة شرف ملوك الخريطة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pl-purple: #3d195b;
            --pl-neon: #00ff87;
            --glass: rgba(255, 255, 255, 0.07); /* تقليل الشفافية لإظهار الخريطة */
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Cairo', sans-serif;
            background-color: #000; /* لون احتياطي */
            /* خلفية الخريطة مع الجرادينت */
            background: 
                linear-gradient(135deg, rgba(61, 25, 91, 0.9) 0%, rgba(15, 12, 41, 0.95) 100%),
                url('https://png.pngtree.com/png-vector/20220816/ourmid/pngtree-outline-map-of-arab-world-isolated-on-white-background-png-image_6111818.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay; /* دمج الخريطة مع الألوان */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 2;
        }
        
        .header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to left, #fff, var(--pl-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* منطقة الإدخال */
        .input-group {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        input {
            flex: 1;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px;
            color: white;
            border-radius: 8px;
            font-family: 'Cairo';
            outline: none;
        }

        button.add-btn {
            background: var(--pl-neon);
            color: var(--pl-purple);
            border: none;
            padding: 10px 25px;
            font-weight: 900;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button.add-btn:hover {
            box-shadow: 0 0 20px var(--pl-neon);
            transform: translateY(-2px);
        }

        /* الجدول الزجاجي */
        .table-container {
            width: 100%;
            max-width: 950px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        thead {
            background: rgba(0, 0, 0, 0.5);
            color: var(--pl-neon);
        }

        th {
            padding: 18px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* تمييز المراكز الأولى */
        .rank {
            width: 60px;
            font-size: 1.4rem;
        }
        .rank-1 { color: #ffd700; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        .rank-2 { color: #e0e0e0; }
        .rank-3 { color: #cd7f32; }

        .tag-badge {
            background: rgba(0, 255, 135, 0.1);
            color: var(--pl-neon);
            border: 1px solid var(--pl-neon);
            padding: 3px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff5e5e;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.5;
        }
        .delete-btn:hover { opacity: 1; }

        /* لقطة شاشة للموبايل */
        @media (max-width: 600px) {
            .input-group { flex-direction: column; }
            th:nth-child(3), td:nth-child(3) { display: none; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ARAB WORLD ELITE</h1>
        <p style="color: #fff; opacity: 0.8;">لوحة شرف ملوك الجغرافيا والتاريخ</p>
    </div>

    <div class="input-group">
        <input type="text" id="nameInp" placeholder="ادخل اسم البطل العربي...">
        <button class="add-btn" onclick="addPlayer()">تثبيت في القائمة</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>الترتيب</th>
                    <th>الاسم</th>
                    <th>لقب الجدارة</th>
                    <th>الحالة</th>
                    <th>-</th>
                </tr>
            </thead>
            <tbody id="leagueBody">
                </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadData);

        function addPlayer() {
            const inp = document.getElementById('nameInp');
            const name = inp.value.trim();
            if(!name) return;

            const titles = ["الفتح العربي", "جنرال الخريطة", "رحالة العصر", "حارس التاريخ", "الأسطورة"];
            const randomTitle = titles[Math.floor(Math.random() * titles.length)];

            const player = { id: Date.now(), name: name, title: randomTitle };
            savePlayer(player);
            inp.value = '';
            loadData();
        }

        function savePlayer(p) {
            let list = JSON.parse(localStorage.getItem('arab_league')) || [];
            list.push(p);
            localStorage.setItem('arab_league', JSON.stringify(list));
        }

        function loadData() {
            const body = document.getElementById('leagueBody');
            let list = JSON.parse(localStorage.getItem('arab_league')) || [];
            body.innerHTML = '';

            list.forEach((p, index) => {
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
                body.innerHTML += `
                    <tr>
                        <td class="rank ${rankClass}">${index + 1}</td>
                        <td>${p.name}</td>
                        <td style="color: #ccc; font-weight: 400;">${p.title}</td>
                        <td><span class="tag-badge">متميز</span></td>
                        <td><button class="delete-btn" onclick="removePlayer(${p.id})">✕</button></td>
                    </tr>
                `;
            });
        }

        function removePlayer(id) {
            let list = JSON.parse(localStorage.getItem('arab_league')) || [];
            list = list.filter(p => p.id !== id);
            localStorage.setItem('arab_league', JSON.stringify(list));
            loadData();
        }
    </script>
</body>
</html>
