<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الامتحانات التعليمية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>بنك الامتحانات والوحدات 2026</h1>
        <p>اختر صفك الدراسي وابدأ التحميل الآن</p>
    </header>

    <main class="container">
        <section class="selection-box">
            <label for="grade-select">اختر الصف الدراسي:</label>
            <select id="grade-select" onchange="updateUnits()">
                <option value="">-- اختر الصف --</option>
                <option value="grade7">الصف الأول الإعدادي</option>
                <option value="grade8">الصف الثاني الإعدادي</option>
                <option value="grade9">الصف الثالث الإعدادي</option>
            </select>
        </section>

        <div id="units-grid" class="grid-container">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
